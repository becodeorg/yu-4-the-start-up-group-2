        <!---->

        <div class="contactform">
            <form class="form" method="post" action="https://formspree.io/f/{form_id}">
                <fieldset>
                    <legend>Contact us</legend>
                    <Br>
                    <div class="contact-form-group">
                        <label for="Name" class="label">Your name</label>
                        <div class="input-group">
                            <input type="text" id="Name" name="Name" class="input-control" required autofocus>
                        </div>
                    </div>

                    <div class="contact-form-group">
                        <label for="Email" class="label">Your email address</label>
                        <div class="input-group">
                            <input type="email" id="Email" name="Email" class="input-control" required>
                        </div>
                    </div>

                    <div class="contact-form-group">
                        <label for="Message" class="label">Your message</label>
                        <div class="input-group">
                            <textarea name="message" id="message" cols="30" rows="10"
                                placeholder="Type your message here"></textarea>
                        </div>
                    </div>
                    <div class="button">
                        <button type="Submit">Send message</button>
                    </div>
                </fieldset>
            </form>


        </div>
        <div class="googlemap">
            <!-- API key-->
            <script
                src="https://maps.google.com/maps/api/js?key=AIzaSyAy8wBlSQTx5ARGQPEkGxDiAv9cEj9dKGE&callback=initMap&language=en">
                </script>
            <div id="map" style="width:500px; height: 400px;"></div>

            <script type="text/javascript">
                // create map with center is latLng
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 10,
                    center: new google.maps.LatLng(51.0367958, 3.7361547),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });
                // each marker define one point
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(51.0367958, 3.7361547),
                    map: map
                });

            </script>
        </div>
        <div class="address">

            <address>

                Visit us at:<br>
                Gaston Crommenlaan 4 S,<br>
                9050 Gent, <br>Belgium. <br>
                Contact@animage.com
            </address>

        </div>
